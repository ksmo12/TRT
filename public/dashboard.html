<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Dashboard | TRT Academy</title>
  <link rel="stylesheet" href="styles/dashboard.css">
  <style>
    /* Quick essential styles if separate CSS fails */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background: #007bff;
      padding: 1rem 0;
      color: white;
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1rem;
    }
    .nav-links {
      list-style: none;
      display: flex;
      gap: 1rem;
    }
    .nav-links li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    .nav-links li a:hover {
      text-decoration: underline;
    }
    .hero {
      flex: 1;
      text-align: center;
      padding: 2rem 1rem;
    }
    .cta {
      display: inline-block;
      margin-top: 1rem;
      padding: 10px 20px;
      background: #28a745;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }
    .cta:hover {
      background: #218838;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background: #222;
      color: #ccc;
      font-size: 0.9rem;
    }
  </style>
</head>

<body>
  <header>
    <nav class="navbar">
      <div class="logo">TRT Dashboard</div>
      <ul class="nav-links">
        <li><a href="#" id="logout-link">Logout</a></li>
      </ul>
    </nav>
  </header>

  <main class="hero">
    <h1>Welcome to Your Dashboard</h1>
    <p>Thank you for joining TRT. Your courses will appear here once you apply and make a payment.</p>
    <a href="/apply" class="cta">Apply Now</a>
  </main>

  <footer>
    <p>Â© 2025 TRT Technology. All rights reserved.</p>
  </footer>

  <script>
    // Handle logout click
    document.getElementById('logout-link').addEventListener('click', async (e) => {
      e.preventDefault();
      try {
        const res = await fetch('/logout', { method: 'POST' });
        if (res.ok) {
          window.location.href = '/login';
        } else {
          alert('Logout failed. Please try again.');
        }
      } catch (error) {
        console.error('Logout error:', error);
        alert('An error occurred. Please try again.');
      }
    });
  </script>
</body>
</html>
