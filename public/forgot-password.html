<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password | TRT Technology</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef2f3;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .forgot-container {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      margin-bottom: 1.5rem;
      color: #007BFF;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input[type="email"] {
      padding: 0.75rem;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    button {
      padding: 0.75rem;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    .message, .error {
      margin-top: 1rem;
      font-size: 0.95rem;
    }

    .message {
      color: green;
    }

    .error {
      color: red;
    }

    footer {
      margin-top: 2rem;
      font-size: 0.8rem;
      color: #555;
    }
  </style>
</head>

<body>
  <div class="forgot-container">
    <h2>Forgot Your Password?</h2>

    <form id="forgotForm">
      <input type="email" name="email" placeholder="Enter your email address" required>
      <button type="submit">Send Reset Link</button>
    </form>

    <div id="message"></div>

    <footer>
      <p>¬© 2025 TRT Technology. All rights reserved.</p>
    </footer>
  </div>

  <script>
    const forgotForm = document.getElementById('forgotForm');
    const messageDiv = document.getElementById('message');

    forgotForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = forgotForm.email.value.trim();

      // Validate email format
      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailPattern.test(email)) {
        messageDiv.textContent = '‚ùå Please enter a valid email address.';
        messageDiv.className = 'error';
        return;
      }

      try {
        const res = await fetch('/forgot-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email })
        });

        const data = await res.json();

        if (data.success) {
          messageDiv.textContent = data.message || '‚úÖ Reset link sent to your email!';
          messageDiv.className = 'message';
          forgotForm.reset();
        } else {
          messageDiv.textContent = data.message || '‚ùå Unable to send reset link.';
          messageDiv.className = 'error';
        }
      } catch (error) {
        console.error('Error:', error);
        messageDiv.textContent = 'üö´ An error occurred. Please try again later.';
        messageDiv.className = 'error';
      }
    });
  </script>
</body>
</html>
