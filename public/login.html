<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | TRT Technology</title>
  <link rel="stylesheet" href="styles/login.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef2f3;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      width: 100%;
      max-width: 400px;
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .login-container h1 {
      margin-bottom: 1.5rem;
      color: #007BFF;
    }

    .error-message {
      color: red;
      margin-bottom: 1rem;
      font-size: 0.95rem;
      display: none;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input[type="email"],
    input[type="password"] {
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    button {
      padding: 0.75rem;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #0056b3;
    }

    .login-container a {
      display: block;
      margin-top: 1rem;
      color: #007BFF;
      text-decoration: underline;
      font-size: 0.95rem;
    }

    .login-container p {
      margin-top: 1rem;
      font-size: 0.95rem;
    }

    .login-container p a {
      color: #007BFF;
      font-weight: bold;
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="login-container">
    <h1>Welcome Back</h1>

    <div id="error" class="error-message"></div>

    <form action="/login" method="POST" id="loginForm">
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>

    <a href="/forgotpassword" class="forgot">Forgot Password?</a>

    <p>Don't have an account? <a href="/signup">Sign up here</a>.</p>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const error = urlParams.get('error');
    const errorDiv = document.getElementById('error');

    if (error) {
      errorDiv.style.display = 'block';
      switch (error) {
        case 'invalid':
          errorDiv.textContent = '❌ Incorrect email or password.';
          break;
        case 'unverified':
          errorDiv.textContent = '⚠️ Please verify your email before logging in.';
          break;
        default:
          errorDiv.textContent = '⚠️ Something went wrong. Please try again.';
      }
    }
  </script>
</body>
</html>
