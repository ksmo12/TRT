<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Password | TRT Technology</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef2f3;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .reset-container {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .reset-container h2 {
      margin-bottom: 1.5rem;
      color: #007BFF;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input[type="password"] {
      padding: 0.75rem;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    button {
      padding: 0.75rem;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    .message, .error {
      margin-top: 1rem;
      font-size: 0.95rem;
    }

    .message {
      color: green;
    }

    .error {
      color: red;
    }
  </style>
</head>

<body>
  <div class="reset-container">
    <h2>Reset Your Password</h2>

    <form id="resetForm">
      <input type="password" name="password" placeholder="New Password" required />
      <input type="password" name="confirmPassword" placeholder="Confirm New Password" required />
      <button type="submit">Reset Password</button>
    </form>

    <div id="message"></div>
  </div>

  <script>
    const token = new URLSearchParams(window.location.search).get('token');
    const resetForm = document.getElementById('resetForm');
    const messageDiv = document.getElementById('message');

    function isStrongPassword(password) {
      // Require at least 8 characters, uppercase, lowercase, number, and special character
      const pattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[\W_]).{8,}$/;
      return pattern.test(password);
    }

    resetForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const password = resetForm.password.value.trim();
      const confirmPassword = resetForm.confirmPassword.value.trim();

      // Validate token existence
      if (!token) {
        messageDiv.textContent = '‚ùå Invalid or missing reset link.';
        messageDiv.className = 'error';
        return;
      }

      // Validate password strength
      if (!isStrongPassword(password)) {
        messageDiv.textContent = '‚ö†Ô∏è Password must be at least 8 characters long, including uppercase, lowercase, number, and special character.';
        messageDiv.className = 'error';
        return;
      }

      // Confirm passwords match
      if (password !== confirmPassword) {
        messageDiv.textContent = '‚ö†Ô∏è Passwords do not match.';
        messageDiv.className = 'error';
        return;
      }

      // Send reset request
      try {
        const res = await fetch('/reset-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ token, password })
        });

        const data = await res.json();

        if (data.success) {
          messageDiv.textContent = data.message || '‚úÖ Your password has been reset successfully!';
          messageDiv.className = 'message';
          resetForm.reset();
        } else {
          messageDiv.textContent = data.message || '‚ùå Failed to reset password.';
          messageDiv.className = 'error';
        }
      } catch (error) {
        console.error('Error:', error);
        messageDiv.textContent = 'üö´ An unexpected error occurred. Please try again later.';
        messageDiv.className = 'error';
      }
    });
  </script>
</body>
</html>
