<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Password | TRT Academy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef2f3;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .reset-container {
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      margin-bottom: 1.5rem;
    }

    input {
      padding: 10px;
      width: 100%;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #0056b3;
    }

    .message {
      margin-top: 20px;
      color: green;
    }

    .error {
      margin-top: 20px;
      color: red;
    }
  </style>
</head>
<body>
  <div class="reset-container">
    <h2>Reset Your Password</h2>

    <form id="resetForm">
      <input type="password" name="password" placeholder="New password" required />
      <input type="password" name="confirmPassword" placeholder="Confirm new password" required />
      <button type="submit">Reset Password</button>
    </form>

    <div id="message"></div>
  </div>

  <script>
    const token = new URLSearchParams(window.location.search).get('token');
    const resetForm = document.getElementById('resetForm');
    const messageDiv = document.getElementById('message');

    function isStrongPassword(password) {
      // At least 8 chars, 1 lowercase, 1 uppercase, 1 digit, 1 special
      const pattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[\W_]).{8,}$/;
      return pattern.test(password);
    }

    resetForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const password = resetForm.password.value.trim();
      const confirmPassword = resetForm.confirmPassword.value.trim();

      if (!token) {
        messageDiv.textContent = '‚ùå Invalid or missing token.';
        messageDiv.className = 'error';
        return;
      }

      if (!isStrongPassword(password)) {
        messageDiv.textContent = '‚ö†Ô∏è Password must include uppercase, lowercase, number, special character, and be 8+ characters.';
        messageDiv.className = 'error';
        return;
      }

      if (password !== confirmPassword) {
        messageDiv.textContent = '‚ö†Ô∏è Passwords do not match.';
        messageDiv.className = 'error';
        return;
      }

      try {
        const res = await fetch('/reset-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ token, password })
        });

        const data = await res.json();

        if (data.success) {
          messageDiv.textContent = data.message || '‚úÖ Password reset successful!';
          messageDiv.className = 'message';
          resetForm.reset();
        } else {
          messageDiv.textContent = data.message || '‚ùå Failed to reset password.';
          messageDiv.className = 'error';
        }
      } catch (error) {
        console.error('Error:', error);
        messageDiv.textContent = 'üö´ Something went wrong. Please try again later.';
        messageDiv.className = 'error';
      }
    });
  </script>
</body>
</html>
