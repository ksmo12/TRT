<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Password Code - TRT Technology</title>
  <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
  <div class="container">
    <h2>Reset Your Password</h2>
    <p>Enter the reset code sent to your email along with your new password.</p>
    <form id="resetForm">
      <input type="email" id="email" placeholder="Your Email" required><br>
      <input type="text" id="reset_code" placeholder="Reset Code" required><br>
      <input type="password" id="new_password" placeholder="New Password" required><br>
      <button type="submit">Reset Password</button>
    </form>
    <p id="message"></p>
    <br>
    <a href="/" class="button">üè† Home</a>
  </div>

  <script>
    const form = document.getElementById('resetForm');
    const message = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value.trim();
      const reset_code = document.getElementById('reset_code').value.trim();
      const new_password = document.getElementById('new_password').value.trim();

      if (!email || !reset_code || !new_password) {
        message.textContent = 'Please fill all fields.';
        return;
      }

      try {
        const response = await fetch('/resetcode', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, reset_code, new_password }),
        });

        const result = await response.json();

        if (result.success) {
          message.style.color = 'green';
          message.textContent = result.message;
          setTimeout(() => {
            window.location.href = '/login'; // Redirect to login after success
          }, 2000);
        } else {
          message.style.color = 'red';
          message.textContent = result.message;
        }
      } catch (error) {
        console.error('Reset error:', error);
        message.style.color = 'red';
        message.textContent = 'An error occurred. Please try again.';
      }
    });
  </script>
</body>
</html>
