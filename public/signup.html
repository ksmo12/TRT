<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up | TRT Academy</title>
  <link rel="stylesheet" href="styles/signup.css">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <!-- intl-tel-input CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.min.css"/>
</head>
<body>
  <div class="overlay">
    <div class="signup-container">
      <h1 id="form-title">Create Your Account</h1>

      <form id="signup-form" novalidate>
        <input type="text" name="firstname" placeholder="First Name" required />
        <input type="text" name="surname" placeholder="Surname" required />
        <input type="text" name="username" placeholder="Username" required />
        <input type="email" name="email" placeholder="Email" required />
        <input type="tel" id="phone" name="phone" placeholder="Phone Number" required />
        <input type="password" name="password" placeholder="Password" required />

        <select name="language" id="language-select" required>
          <option value="">Choose your language</option>
          <option value="en">English</option>
          <option value="fr">French</option>
          <option value="es">Spanish</option>
          <option value="de">German</option>
        </select>

        <div id="error-message" style="color: red; margin-top: 10px;"></div>
        <button type="submit" id="submit-button">Sign Up</button>
      </form>

      <div class="social-buttons">
        <i class="fab fa-google" title="Sign up with Google"></i>
        <i class="fab fa-apple" title="Sign up with Apple"></i>
        <i class="fab fa-facebook-f" title="Sign up with Facebook"></i>
      </div>

      <p>
        Already have an account?
        <a href="login.html" class="login-link">Log in</a>
      </p>
    </div>
  </div>

  <!-- intl-tel-input JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>

  <script>
    const phoneInput = document.querySelector("#phone");
    const iti = window.intlTelInput(phoneInput, {
      initialCountry: "auto",
      geoIpLookup: callback => {
        fetch('https://ipinfo.io/json?token=YOUR_TOKEN') // Replace with your token
          .then(resp => resp.json())
          .then(resp => callback(resp.country))
          .catch(() => callback("us"));
      },
      utilsScript: "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js"
    });

    const translations = {
      en: { title: "Create Your Account", submit: "Sign Up", placeholderPhone: "Phone Number" },
      fr: { title: "Créez votre compte", submit: "S'inscrire", placeholderPhone: "Numéro de téléphone" },
      es: { title: "Crea tu cuenta", submit: "Registrarse", placeholderPhone: "Número de teléfono" },
      de: { title: "Erstelle dein Konto", submit: "Registrieren", placeholderPhone: "Telefonnummer" }
    };

    document.getElementById("language-select").addEventListener("change", function () {
      const lang = this.value;
      if (translations[lang]) {
        document.getElementById("form-title").innerText = translations[lang].title;
        document.getElementById("submit-button").innerText = translations[lang].submit;
        phoneInput.placeholder = translations[lang].placeholderPhone;
        document.documentElement.lang = lang;
      }
    });

    function isValidEmail(email) {
      const pattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return pattern.test(email);
    }

    function isStrongPassword(password) {
      const pattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[\W_]).{8,}$/;
      return pattern.test(password);
    }

    document.getElementById("signup-form").addEventListener("submit", async function(e) {
      e.preventDefault();
      const form = e.target;
      const errorBox = document.getElementById("error-message");
      errorBox.textContent = "";

      const data = {
        firstname: form.firstname.value.trim(),
        surname: form.surname.value.trim(),
        username: form.username.value.trim(),
        email: form.email.value.trim(),
        phone: iti.getNumber(), // Get full international number
        password: form.password.value,
        language: form.language.value
      };

      if (!isValidEmail(data.email)) {
        errorBox.textContent = "Please enter a valid email address.";
        return;
      }

      if (!isStrongPassword(data.password)) {
        errorBox.textContent = "Password must be at least 8 characters long and include uppercase, lowercase, number, and special character.";
        return;
      }

      try {
        const response = await fetch("/signup", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        const result = await response.json();

        if (result.success) {
          alert("Signup successful! Redirecting...");
          window.location.href = "/login";
        } else {
          errorBox.textContent = result.message || "Signup failed. Please try again.";
        }
      } catch (err) {
        console.error("Signup Error:", err);
        errorBox.textContent = "Server error. Please try again later.";
      }
    });
  </script>
</body>
</html>
