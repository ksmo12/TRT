<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up | TRT Academy</title>

  <link rel="stylesheet" href="styles/signup.css">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <!-- intl-tel-input CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.min.css" />

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: url('images/signup-bg.jpg') no-repeat center center/cover;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    .signup-container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      animation: fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #007bff;
    }

    form input,
    form select,
    form button {
      display: block;
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    form button {
      background-color: #007bff;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    form button:hover {
      background-color: #0056b3;
    }

    .social-buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }

    .social-buttons i {
      font-size: 22px;
      color: white;
      width: 44px;
      height: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .social-buttons i:hover {
      transform: scale(1.1);
    }

    .fa-google { background-color: #db4437; }
    .fa-apple { background-color: #000; }
    .fa-facebook-f { background-color: #4267B2; }

    p {
      text-align: center;
      margin-top: 20px;
      font-size: 0.95rem;
    }

    .login-link {
      color: #007bff;
      font-weight: bold;
      text-decoration: none;
      border: 2px solid #007bff;
      padding: 8px 16px;
      border-radius: 6px;
      display: inline-block;
      margin-top: 10px;
      transition: all 0.3s;
    }

    .login-link:hover {
      background-color: #007bff;
      color: white;
    }

    #error-message {
      color: red;
      text-align: center;
      font-size: 0.9rem;
      margin-top: -10px;
      margin-bottom: 10px;
      font-weight: bold;
    }

    @media (max-width: 480px) {
      .signup-container {
        padding: 20px;
      }
    }
  </style>
</head>

<body>
  <div class="overlay">
    <div class="signup-container">
      <h1 id="form-title">Create Your Account</h1>

      <form id="signup-form" novalidate>
        <input type="text" name="firstname" placeholder="First Name" required />
        <input type="text" name="surname" placeholder="Surname" required />
        <input type="text" name="username" placeholder="Username" required />
        <input type="email" name="email" placeholder="Email" required />
        <input type="tel" id="phone" name="phone" placeholder="Phone Number" required />
        <input type="password" name="password" placeholder="Password" required />
        
        <select name="language" id="language-select" required>
          <option value="">Choose your language</option>
          <option value="en">English</option>
          <option value="fr">French</option>
          <option value="es">Spanish</option>
          <option value="de">German</option>
        </select>

        <div id="error-message"></div>
        <button type="submit" id="submit-button">Sign Up</button>
      </form>

      <div class="social-buttons">
        <i class="fab fa-google"></i>
        <i class="fab fa-apple"></i>
        <i class="fab fa-facebook-f"></i>
      </div>

      <p>
        Already have an account?
        <a href="login.html" class="login-link">Log In</a>
      </p>
    </div>
  </div>

  <!-- intl-tel-input JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>

  <script>
    const phoneInput = document.querySelector("#phone");

    try {
      window.intlTelInput(phoneInput, {
        initialCountry: "auto",
        geoIpLookup: callback => {
          fetch('https://ipinfo.io/json?token=YOUR_TOKEN') // <-- Replace 'YOUR_TOKEN'
            .then(res => res.json())
            .then(data => callback(data.country))
            .catch(() => callback('us'));
        },
        utilsScript: "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js",
      });
    } catch (err) {
      console.warn('intlTelInput not loaded:', err);
    }

    const translations = {
      en: { title: "Create Your Account", submit: "Sign Up", phonePlaceholder: "Phone Number" },
      fr: { title: "Cr√©ez votre compte", submit: "S'inscrire", phonePlaceholder: "Num√©ro de t√©l√©phone" },
      es: { title: "Crea tu cuenta", submit: "Registrarse", phonePlaceholder: "N√∫mero de tel√©fono" },
      de: { title: "Erstelle dein Konto", submit: "Registrieren", phonePlaceholder: "Telefonnummer" }
    };

    document.getElementById("language-select").addEventListener("change", function () {
      const lang = this.value;
      if (translations[lang]) {
        document.getElementById("form-title").innerText = translations[lang].title;
        document.getElementById("submit-button").innerText = translations[lang].submit;
        document.getElementById("phone").placeholder = translations[lang].phonePlaceholder;
        document.documentElement.lang = lang;
      }
    });

    function isValidEmail(email) {
      const pattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return pattern.test(email);
    }

    function isStrongPassword(password) {
      const pattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[\W_]).{8,}$/;
      return pattern.test(password);
    }

    document.getElementById("signup-form").addEventListener("submit", async function (e) {
      e.preventDefault();
      const form = e.target;
      const errorBox = document.getElementById("error-message");
      errorBox.textContent = "";

      const data = {
        firstname: form.firstname.value.trim(),
        surname: form.surname.value.trim(),
        username: form.username.value.trim(),
        email: form.email.value.trim(),
        phone: form.phone.value.trim(),
        password: form.password.value,
        language: form.language.value
      };

      if (!isValidEmail(data.email)) {
        errorBox.textContent = "‚ùå Please enter a valid email address.";
        return;
      }

      if (!isStrongPassword(data.password)) {
        errorBox.textContent = "‚ùå Password must include uppercase, lowercase, number, and special character.";
        return;
      }

      try {
        const response = await fetch("/signup", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        const result = await response.json();

        if (result.success) {
          alert("‚úÖ Signup successful! Redirecting...");
          window.location.href = "/login";
        } else {
          errorBox.textContent = result.message || "‚ùå Something went wrong!";
        }
      } catch (err) {
        console.error(err);
        errorBox.textContent = "üö´ Server error. Please try again later.";
      }
    });
  </script>
</body>
</html>
