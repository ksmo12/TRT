<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up | TRT Academy</title>
  <link rel="stylesheet" href="styles/signup.css">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <!-- intl-tel-input CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.min.css"/>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: url('images/signup-bg.jpg') no-repeat center center/cover;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .signup-container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      max-width: 400px;
      width: 100%;
    }

    .signup-container h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #007bff;
    }

    form input,
    form select,
    form button {
      display: block;
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    form button {
      background-color: #007bff;
      color: white;
      font-weight: bold;
    }

    .social-buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }

    .social-buttons i {
      font-size: 20px;
      color: white;
      width: 42px;
      height: 42px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
    }

    .fa-google { background-color: #db4437; }
    .fa-apple { background-color: #000; }
    .fa-facebook-f { background-color: #4267B2; }

    .signup-container p {
      text-align: center;
    }

    .login-link {
      background: white;
      color: #007bff;
      text-align: center;
      display: inline-block;
      margin-top: 10px;
      padding: 10px 16px;
      border: 2px solid #007bff;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }

    .login-link:hover {
      background-color: #007bff;
      color: white;
    }

    #error-message {
      color: red;
      text-align: center;
      margin-top: -10px;
      margin-bottom: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="signup-container">
      <h1 id="form-title">Create Your Account</h1>

      <form id="signup-form">
        <input type="text" name="firstname" placeholder="First Name" required />
        <input type="text" name="surname" placeholder="Surname" required />
        <input type="text" name="username" placeholder="Username" required />
        <input type="email" name="email" placeholder="Email" required />
        <input type="tel" id="phone" name="phone" placeholder="Phone Number" required />
        <input type="password" name="password" placeholder="Password" required />

        <select name="language" id="language-select" required>
          <option value="">Choose your language</option>
          <option value="en">English</option>
          <option value="fr">French</option>
          <option value="es">Spanish</option>
          <option value="de">German</option>
        </select>

        <div id="error-message"></div>
        <button type="submit" id="submit-button">Sign Up</button>
      </form>

      <div class="social-buttons">
        <i class="fab fa-google"></i>
        <i class="fab fa-apple"></i>
        <i class="fab fa-facebook-f"></i>
      </div>

      <p>
        Already have an account?
        <a href="login.html" class="login-link">Log in</a>
      </p>
    </div>
  </div>

  <!-- intl-tel-input JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>

  <script>
    const phoneInput = document.querySelector("#phone");
    window.intlTelInput(phoneInput, {
      initialCountry: "auto",
      geoIpLookup: callback => {
        fetch('https://ipinfo.io/json?token=YOUR_TOKEN')
          .then(resp => resp.json())
          .then(resp => callback(resp.country))
          .catch(() => callback("us"));
      },
      utilsScript: "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js"
    });

    const translations = {
      en: { title: "Create Your Account", submit: "Sign Up", placeholderPhone: "Phone Number" },
      fr: { title: "Créez votre compte", submit: "S'inscrire", placeholderPhone: "Numéro de téléphone" },
      es: { title: "Crea tu cuenta", submit: "Registrarse", placeholderPhone: "Número de teléfono" },
      de: { title: "Erstelle dein Konto", submit: "Registrieren", placeholderPhone: "Telefonnummer" }
    };

    document.getElementById("language-select").addEventListener("change", function () {
      const lang = this.value;
      if (translations[lang]) {
        document.getElementById("form-title").innerText = translations[lang].title;
        document.getElementById("submit-button").innerText = translations[lang].submit;
        document.getElementById("phone").placeholder = translations[lang].placeholderPhone;
        document.documentElement.lang = lang;
      }
    });

    function isValidEmail(email) {
      const pattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return pattern.test(email);
    }

    function isStrongPassword(password) {
      const pattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[\W_]).{8,}$/;
      return pattern.test(password);
    }

    document.getElementById("signup-form").addEventListener("submit", async function(e) {
      e.preventDefault();
      const form = e.target;
      const errorBox = document.getElementById("error-message");
      errorBox.textContent = "";

      const data = {
        firstname: form.firstname.value.trim(),
        surname: form.surname.value.trim(),
        username: form.username.value.trim(),
        email: form.email.value.trim(),
        phone: form.phone.value.trim(),
        password: form.password.value,
        language: form.language.value
      };

      if (!isValidEmail(data.email)) {
        errorBox.textContent = "Please enter a valid email address.";
        return;
      }

      if (!isStrongPassword(data.password)) {
        errorBox.textContent = "Password must be at least 8 characters, include uppercase, lowercase, number, and special character.";
        return;
      }

      // Dummy success message since GitHub Pages has no backend
      alert("Signup successful (demo only). Thank you!");
    });
  </script>
</body>
</html>
