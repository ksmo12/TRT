<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Welcome to TRT Technology</title>
  <link rel="icon" href="/images/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="styles/style.css" />
</head>
<body>
  <div class="overlay">
    <div class="container">
      <nav class="navbar">
        <div class="logo">TRT Technology</div>
        <ul class="nav-links">
          <li><a href="login.html">Login</a></li>
          <li><a href="signup.html">Sign Up</a></li>
        </ul>
      </nav>

      <section class="hero">
        <h1>Welcome to TRT Technology</h1>
        <p>Your gateway to tech excellence.</p>
      </section>

      <section class="courses">
        <h2>Available Courses</h2>
        <div id="course-list">Loading courses...</div>
      </section>

      <section class="auth-links">
        <p style="text-align:center; margin-top: 20px;">
          <a href="forgotpassword.html" style="color: #007BFF; text-decoration: underline;">
            Forgot Password?
          </a>
        </p>
      </section>
    </div>
  </div>

  <script>
    async function fetchCourses() {
      try {
        const res = await fetch('/api/courses');
        const courses = await res.json();

        const courseList = document.getElementById('course-list');
        courseList.innerHTML = '';

        if (!Array.isArray(courses) || courses.length === 0) {
          courseList.innerHTML = '<p>No courses available.</p>';
          return;
        }

        courses.forEach(course => {
          const div = document.createElement('div');
          div.className = 'course-card';
          div.innerHTML = `
            <h3>${course.title}</h3>
            <p>${course.description || 'No description available.'}</p>
            <a class="apply-btn" href="signup.html">Apply Now</a>
          `;
          courseList.appendChild(div);
        });
      } catch (err) {
        console.error('Error loading courses:', err);
        document.getElementById('course-list').innerHTML = '<p>Failed to load courses.</p>';
      }
    }

    fetchCourses();
  </script>
</body>
</html>
