<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Welcome to TRT Technology</title>
  <link rel="icon" href="/images/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="styles/style.css" />

  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: #eef2f3;
    }

    .overlay {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .container {
      width: 90%;
      max-width: 1200px;
      margin: auto;
      padding: 20px;
      flex-grow: 1;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 0;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      color: #007BFF;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
      transition: color 0.3s;
    }

    .nav-links a:hover {
      color: #007BFF;
    }

    .hero {
      text-align: center;
      padding: 4rem 1rem;
      background: linear-gradient(135deg, #83a4d4, #b6fbff);
      border-radius: 10px;
      margin-bottom: 2rem;
    }

    .hero h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .hero p {
      font-size: 1.2rem;
    }

    .courses {
      margin-bottom: 2rem;
    }

    .courses h2 {
      text-align: center;
      margin-bottom: 1rem;
    }

    #course-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .course-card {
      background: #fff;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
    }

    .course-card h3 {
      margin-bottom: 0.5rem;
    }

    .apply-btn {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background: #007BFF;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .apply-btn:hover {
      background: #0056b3;
    }

    .auth-links {
      text-align: center;
      margin-top: 30px;
    }

    .auth-links a {
      color: #007BFF;
      text-decoration: underline;
      font-weight: bold;
    }

    footer {
      background: #007BFF;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>

<body>
  <div class="overlay">
    <div class="container">
      <nav class="navbar">
        <div class="logo">TRT Technology</div>
        <ul class="nav-links">
          <li><a href="/login">Login</a></li>
          <li><a href="/signup">Sign Up</a></li>
        </ul>
      </nav>

      <section class="hero">
        <h1>Welcome to TRT Technology</h1>
        <p>Your gateway to tech excellence.</p>
      </section>

      <section class="courses">
        <h2>Available Courses</h2>
        <div id="course-list">Loading courses...</div>
      </section>

      <section class="auth-links">
        <p>
          <a href="/forgotpassword">Forgot Password?</a>
        </p>
      </section>
    </div>
  </div>

  <footer>
    <p>Â© 2025 TRT Technology. All rights reserved.</p>
  </footer>

  <script>
    async function fetchCourses() {
      try {
        const res = await fetch('/api/courses');
        const courses = await res.json();

        const courseList = document.getElementById('course-list');
        courseList.innerHTML = '';

        if (!Array.isArray(courses) || courses.length === 0) {
          courseList.innerHTML = '<p>No courses available.</p>';
          return;
        }

        courses.forEach(course => {
          const div = document.createElement('div');
          div.className = 'course-card';
          div.innerHTML = `
            <h3>${course.title || 'Untitled Course'}</h3>
            <p>${course.description || 'No description available.'}</p>
            <a class="apply-btn" href="/signup">Apply Now</a>
          `;
          courseList.appendChild(div);
        });
      } catch (err) {
        console.error('Error loading courses:', err);
        document.getElementById('course-list').innerHTML = '<p>Failed to load courses. Please try again later.</p>';
      }
    }

    window.onload = fetchCourses;
  </script>

</body>
</html>
